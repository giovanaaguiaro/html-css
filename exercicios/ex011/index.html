<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navergador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Blue Break - Silent Partner.mp3" type="audio/mpeg">
        <source src="midia/Blue Break - Silent Partner.ogg" type="audio/ogg">
        <source src="midia/Blue Break - Silent Partner.wav" type="audio/wav">
        <p>Infelizemente seu navegador não consegue reproduzir áudio. <a href="midia/Blue Break - Silent Partner.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
